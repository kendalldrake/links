<script>
	function showSection (sectionClass){
		const sections = document.querySelectorAll('.img-block li');
		sections.forEach(section => {
			section.style.display = 'none';
		}); 
		const section = document.querySelectorAll(`.img-block li.${sectionClass}`);
		section.forEach (sec => {
			sec.style.display = 'block';
		});
		}
		const buttons = document.querySelectorAll('.b1');
		buttons.forEach (button => { 
		button.addEventListener('click' , () => {
			const sectionClass = button.dataset.section;
		showSection(sectionClass)	
		});

		});

		const firstSection = document.querySelectorAll('.img-block li.image-block');
		firstSection.forEach(fsec => {
			fsec.style.display = 'block';
		});
		</script>
